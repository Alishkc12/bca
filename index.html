<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Video Playlist Tutorial</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>
<body>
   
<div class="container">

   <div class="main-video-container">
      <video src="images/vid-1.mp4" loop controls class="main-video" ></video>
      <h3 class="main-vid-title">house flood animation</h3>
   </div>

   <div class="video-list-container">

      <div class="list active">
         <video src="images/vid-1.mp4" class="list-video" poster="https://www.techbout.com/wp-content/uploads/2018/02/add-thumbnails-to-youtube-videos.png"></video>
         <h3 class="list-title">Bisection Method</h3>
      </div>

      <div class="list">
         <video src="images/vid-2.mp4" class="list-video" https://www.techbout.com/wp-content/uploads/2018/02/add-thumbnails-to-youtube-videos.png></video>
         <h3 class="list-title">Newton Raphson Method </h3>
      </div>

      <div class="list">
         <video src="images/vid-3.mp4" class="list-video"></video>
         <h3 class="list-title">Fixed Point iteration</h3>
      </div>

      <div class="list">
         <video src="images/vid-4.mp4" class="list-video"></video>
         <h3 class="list-title">Simpson 1/3 rule</h3>
      </div>

      <div class="list">
         <video src="images/vid-5.mp4" class="list-video"></video>
         <h3 class="list-title">Poisson Equation</h3>
      </div>

      <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">Laplace equation</h3>
      </div>

      <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">Laplace equation</h3>
      </div>
     <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">Laplace equation</h3>
      </div>

     <div class="list">
         <video src="images/vid-6.mp4" class="list-video"></video>
         <h3 class="list-title">Laplace equation</h3>
      </div>
   </div>

</div>













<!-- custom js file link  -->
<script src="js/script.js"></script>

</body>
</html>
